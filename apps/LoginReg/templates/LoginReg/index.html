<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js ">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js">
  </script>
  <meta charset="utf-8">
  <title>Login/Reg</title>
</head>

<body>

  <div id="add_user" class="container-fluid form-group">
    <h4> Registration</h4>
    <form action='register' method='post'>{% csrf_token %}
      <div class="form-group col"> First Name:
        <input required type="text" name="first_name" value="{{users.first_name}}"><br> Last Name: <input required type="text" name="last_name" value="{{users.last_name}}">
        <br> Email: <input required type="text" name="email" value="{{users.email}}">
        <br>Password: <input required type="password" name="password">
        <br> Confirm pw: <input required type="password" name="conf_password"><br>
        <input type='submit' class="btn-primary" value='Register' />
      </div>
    </form>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <p{% if message.tags %} class="{{ message.tags }} text-danger" {% endif %}>{{ message }}</p>
        {% endfor %}
    </ul>
    {% endif %}

    <form action='login' method='post'>{% csrf_token %}
      <div class="form-group col">
        <h4> Login </h4>
        <br> Email: <input required type="text" name="email" value="{{users.email}}">
        <br>Password: <input required type="password" name="password"><br>
        <input type='submit' class="btn-primary" value='Login' />
      </div>
    </form>

  </div>

</body>

</html>
